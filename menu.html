<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menü - ROOFTOP BAR FFM</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            text-align: center;
        }

        .menu {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 15px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .menu a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            padding: 15px 20px;
            transition: color 0.3s;
        }

        .menu a:hover {
            color: #ff6600;
        }

        .menu-section {
            max-width: 800px;
            margin: 50px auto;
            padding: 0 20px;
        }

        h1 {
            font-size: 50px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        p {
            font-size: 20px;
            line-height: 1.6;
        }

        .pdf-container {
            margin-top: 30px;
        }

        .pdf-container embed {
            width: 100%;
            height: 600px;
            border-radius: 8px;
        }

        .cta-button {
            background-color: #ff6600;
            color: white;
            font-size: 18px;
            padding: 15px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            min-height: 44px;
        }

        .cta-button:hover {
            background-color: #cc5500;
        }

        /* Mobile Optimierung */
        @media (max-width: 600px) {
            h1 {
                font-size: 32px;
            }

            p {
                font-size: 16px;
            }

            .menu a {
                font-size: 16px;
                padding: 10px;
            }

            .cta-button {
                font-size: 16px;
                padding: 12px 20px;
            }

            .pdf-container embed {
                height: 400px;
            }
        }
    </style>
</head>
<body>

    <div class="menu">
        <a href="index.html">Startseite</a>
        <a href="über.html">Über uns</a>
        <a href="menu.html">Menü</a>
        <a href="kontakt.html">Kontakt</a>
        <a href="buchung.html">Buchung</a>
    </div>

    <div class="menu-section">
        <h1>Unser Menü</h1>
        <p>Entdecke unsere exklusiven Cocktails und köstlichen Speisen.</p>

        <div class="pdf-container">
            <embed src="menu.pdf" type="application/pdf" width="100%" height="600px" />
        </div>

        <a href="menu.pdf" target="_blank" class="cta-button">Menü herunterladen</a>
    </div>

</body>
</html>
