<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menü - ROOFTOP BAR FFM</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=SF+Pro:wght@400;600&display=swap">
    <style>
        body {
            font-family: "SF Pro Display", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            text-align: center;
        }
        .menu {
            display: flex;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 15px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .menu a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            padding: 15px 20px;
            transition: 0.3s;
        }
        .menu a:hover {
            color: #ff6600;
        }
        .menu-section {
            max-width: 800px;
            margin: 50px auto;
            text-align: center;
        }
        h1 {
            font-size: 50px;
            font-weight: 700;
            margin-bottom: 20px;
        }
        p {
            font-size: 20px;
            line-height: 1.6;
        }
        .pdf-container {
            margin-top: 30px;
        }
        .cta-button {
            background-color: #ff6600;
            color: white;
            font-size: 18px;
            padding: 15px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        .cta-button:hover {
            background-color: #cc5500;
        }
    </style>
</head>
<body>

    <div class="menu">
        <a href="index.html">Startseite</a>
        <a href="über.html">Über uns</a>
        <a href="menu.html">Menü</a>
        <a href="kontakt.html">Kontakt</a>
        <a href="buchung.html">Buchung</a>
    </div>

    <div class="menu-section">
        <h1>Unser Menü</h1>
        <p>Entdecke unsere exklusiven Cocktails und köstlichen Speisen.</p>

        <div class="pdf-container">
            <embed src="menu.pdf" type="application/pdf" width="100%" height="600px" />
        </div>

        <a href="menu.pdf" target="_blank" class="cta-button">Menü herunterladen</a>
    </div>

</body>
</html>
