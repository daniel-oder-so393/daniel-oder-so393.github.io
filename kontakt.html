<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt - ROOFTOP BAR FFM</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=SF+Pro:wght@400;600&display=swap">
    <style>
        body {
            font-family: "SF Pro Display", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            text-align: center;
        }
        .menu {
            display: flex;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 15px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .menu a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            padding: 15px 20px;
            transition: 0.3s;
        }
        .menu a:hover {
            color: #ff6600;
        }
        .contact-section {
            max-width: 800px;
            margin: 50px auto;
            text-align: left;
            padding: 20px;
        }
        h1 {
            font-size: 50px;
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
        }
        p {
            font-size: 20px;
            line-height: 1.6;
        }
        .form-group {
            margin: 20px 0;
        }
        input, textarea {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            background-color: #222;
            color: white;
            margin-top: 10px;
        }
        .cta-button {
            background-color: #ff6600;
            color: white;
            font-size: 18px;
            padding: 15px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            text-align: center
            
            
        }
        .cta-button:hover {
            background-color: #cc5500;
        }
    </style>
</head>
<body>

    <div class="menu">
        <a href="index.html">Startseite</a>
        <a href="über.html">Über uns</a>
        <a href="menu.html">Menü</a>
        <a href="kontakt.html">Kontakt</a>
        <a href="buchung.html">Buchung</a>
    </div>

    <div class="contact-section">
        <h1>Kontaktiere uns</h1>
        <p>Hast du Fragen oder möchtest du eine Reservierung anfragen? Sende uns eine Nachricht!</p>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Dein Name">
            </div>
            <div class="form-group">
                <label for="email">E-Mail</label>
                <input type="email" id="email" placeholder="Deine E-Mail">
            </div>
            <div class="form-group">
                <label for="message">Nachricht</label>
                <textarea id="message" rows="5" placeholder="Deine Nachricht"></textarea>
            </div>
            <button type="submit" class="cta-button">Nachricht senden</button>
        </form>
    </div>

</body>
</html>
