<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt - ROOFTOP BAR FFM</title>
    <style>
         body {
      font-family: 'Montserrat', sans-serif;
      background: #000;
      color: #fff;
      scroll-behavior: smooth;
    }
        

        .menu {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 15px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .menu a {
  position: relative;
  display: inline-block;
  color: #fff;
  text-decoration: none;
  padding: 15px 20px;
}

.menu a::after {
  content: '';
  position: absolute;
  left: 0;
  bottom: 10px;
  width: 0%;
  height: 2px;
  background-color: #ff6600;
  transition: width 0.3s ease;
}

.menu a:hover::after {
  width: 100%;
}



        .contact-section {
            max-width: 800px;
            margin: 50px auto;
            text-align: left;
            padding: 20px;
        }

        h1 {
            font-size: 50px;
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
        }

        p {
            font-size: 20px;
            line-height: 1.6;
            text-align: center;
        }

        .form-group {
            margin: 20px 0;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 18px;
        }

        input, textarea {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            background-color: #222;
            color: white;
            margin-top: 5px;
            font-family: inherit;
        }

        .cta-button {
            background-color: #ff6600;
            color: white;
            font-size: 18px;
            padding: 15px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
            text-align: center;
            width: 100%;
            min-height: 44px;
        }

        .cta-button:hover {
            background-color: #cc5500;
        }

        /* Mobile Optimierung */
        @media (max-width: 600px) {
            h1 {
                font-size: 32px;
            }

            p, label {
                font-size: 16px;
            }

            .menu a {
                font-size: 16px;
                padding: 10px;
            }

            input, textarea {
                font-size: 16px;
                padding: 12px;
            }

            .cta-button {
                font-size: 16px;
                padding: 12px 20px;
            }

            .contact-section {
                padding: 20px 15px;
            }
        }
    </style>
</head>
<body>

    <div class="menu">
        <a href="index.html">Startseite</a>
        <a href="über.html">Über uns</a>
        <a href="menu.html">Menü</a>
        <a href="kontakt.html">Kontakt</a>
        <a href="buchung.html">Buchung</a>
        <a href="faq.html">FAQ</a>
    </div>

    <div class="contact-section">
        <h1>Kontaktiere uns</h1>
        <p>Hast du Fragen oder möchtest du eine Reservierung anfragen? Sende uns eine Nachricht!</p>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Dein Name" required>
            </div>
            <div class="form-group">
                <label for="email">E-Mail</label>
                <input type="email" id="email" placeholder="Deine E-Mail" required>
            </div>
            <div class="form-group">
                <label for="message">Nachricht</label>
                <textarea id="message" rows="5" placeholder="Deine Nachricht" required></textarea>
            </div>
            <button type="submit" class="cta-button">Nachricht senden</button>
        </form>
    </div>

</body>
</html>
