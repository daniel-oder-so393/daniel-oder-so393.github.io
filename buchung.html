    body {
      font-family: 'Montserrat', sans-serif;

    }
    .menu {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    background-color: rgba(17, 17, 37, 1);
    padding: 15px 10px;
    position: sticky;
    top: 0;
    z-index: 1000;
    box-shadow: 0 2px 5px rgba(17, 17, 37, 1), 0 0 12px rgba(17, 17, 37, 1);

  .menu a {
    position: relative;
    color: #fff;
    text-decoration: none;
    font-size: 18px;
    padding: 15px 20px;
    margin: 0 10px;
    transition: color 0.3s ease, text-shadow 0.3s ease;
  }

  .menu a::after {
    content: "";
    position: absolute;
    left: 0;
    bottom: 10px;
    width: 0%;
    height: 2px;
    background-color: #ff6600;
    transition: width 0.3s ease, box-shadow 0.3s ease;
  }

  .menu a:hover {
    color: #ffcc99;
    text-shadow: 0 0 12px #ff6600, 0 0 24px #ff6600;
  }

  .menu a:hover::after {
    width: 100%;
    box-shadow: 0 0 6px #ff6600, 0 0 12px #ff6600;
  }

    .content {
      max-width: 1000px;
      margin: 60px auto;
      padding: 0 20px;
      text-align: center;
    }

    h1 {
      font-size: 56px;
      font-weight: 700;
      margin-bottom: 20px;
    }

    p {
      font-size: 22px;
      margin-bottom: 30px;
    }

    .form-container {
      background-color: rgba(30, 30, 30, 0.95);
      padding: 40px;
      border-radius: 16px;
      text-align: left;
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      box-shadow: 0 0 20px rgba(255, 102, 0, 0.2);
    }

    label {
      font-size: 20px;
      font-weight: 600;
      display: block;
      margin-top: 20px;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="datetime-local"],
    input[type="number"] {
      width: 100%;
      padding: 18px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background-color: #222;
      color: white;
      margin-top: 8px;
      font-family: inherit;
    }

    #wünsche {
      height: 200px;
    }

    .checkbox-container {
      display: flex;
      align-items: center;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
      position: relative;
    }

    .checkbox-container input[type="checkbox"] {
      position: absolute;
      opacity: 0;
      cursor: pointer;
    }

    .checkmark {
      width: 24px;
      height: 24px;
      background-color: #222;
      border-radius: 4px;
      border: 2px solid #ff6600;
      display: inline-block;
      margin-right: 12px;
      position: relative;
      transition: background 0.3s, border-color 0.3s;
    }

    .checkbox-container input:checked + .checkmark {
      background-color: #ff6600;
      border-color: #ff6600;
    }

    .checkbox-container input:checked + .checkmark::after {
      content: "\2714";
      position: absolute;
      color: white;
      font-size: 18px;
      top: 2px;
      left: 5px;
      opacity: 0;
      transform: scale(0.5);
      animation: fadeInCheck 0.3s forwards;
    }

    @keyframes fadeInCheck {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .cta-button {
      background-color: #ff6600;
      color: white;
      font-size: 20px;
      padding: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
      width: 100%;
      margin-top: 25px;
    }
      textarea#wünsche {
    width: 100%;
    height: 200px;
    padding: 18px;
    font-size: 18px;
    border: none;
    border-radius: 10px;
    background-color: #222;
    color: white;
    margin-top: 8px;
    font-family: inherit;
    resize: vertical; /* optional: erlaubt Größenänderung durch Nutzer */
  }
    textarea#wünsche:focus {
    outline: none;
    box-shadow: 0 0 15px rgba(255, 102, 0, 0.6), 0 0 30px rgba(255, 102, 0, 0.3);
    transform: scale(1.02);
  }

  /* Gleiche Effekte auf alle Input-Felder anwenden */
  input[type="text"],
  input[type="email"],
  input[type="tel"],
  input[type="datetime-local"],
  input[type="number"] {
    transition: box-shadow 0.3s ease, transform 0.3s ease;
    box-shadow: 0 0 10px rgba(255, 102, 0, 0.15);
  }

  input[type="text"]:focus,
  input[type="email"]:focus,
  input[type="tel"]:focus,
  input[type="datetime-local"]:focus,
  input[type="number"]:focus {
    outline: none;
    box-shadow: 0 0 15px rgba(255, 102, 0, 0.6), 0 0 30px rgba(255, 102, 0, 0.3);
    transform: scale(1.02);
  }

    .cta-button:hover {
      background-color: #cc5500;
    }

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const phoneInput = document.getElementById("phone");
      phoneInput.addEventListener("keypress", function (e) {
        const allowed = /[0-9+\-\s]/;
        const key = String.fromCharCode(e.which);
        if (!allowed.test(key)) {
          e.preventDefault();
        }
      });
    });
  </script>

  <div class="content">
    <h1>Buchung</h1>
    <p>Reserviere jetzt deinen Platz für ein unvergessliches Erlebnis!</p>

    <div class="form-container">
      <form action="reservierung_verarbeiten.php" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">E-Mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Telefonnummer:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="date">Datum und Uhrzeit auswählen:</label>
        <input type="datetime-local" id="date" name="date" required>

        <label for="guests">Anzahl der Gäste:</label>
        <input type="number" id="guests" name="guests" min="1" required>

        <label for="wünsche">Besondere Wünsche:</label>
        <input type="text" id="wünsche" name="wünsche">

        <label class="checkbox-container">
          <input type="checkbox" name="terms" required>
          <span class="checkmark"></span>
          Ich akzeptiere die Reservierungsbedingungen und die Datenschutzerklärung.
        </label>

        <button class="cta-button" type="submit">Buchen</button>
      </form>
    </div>
  </div>
