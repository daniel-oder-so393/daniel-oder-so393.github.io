<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROOFTOP BAR FFM - Reservierung</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            text-align: center;
        }

        .menu {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            background: linear-gradient(90deg, rgba(0, 0, 0, 0.9) 0%, rgba(30, 30, 30, 0.9) 100%);
            padding: 15px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .menu a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            padding: 15px 20px;
            transition: color 0.3s;
        }

        .menu a:hover {
            color: #ff6600;
        }

        .content {
            max-width: 800px;
            margin: 50px auto;
            padding: 0 20px;
            text-align: center;
        }

        h1 {
            font-size: 50px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        p {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .form-container {
            background-color: rgba(30, 30, 30, 0.9);
            padding: 25px;
            border-radius: 12px;
            display: inline-block;
            text-align: left;
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
        }

        label {
            font-size: 18px;
            font-weight: 600;
            display: block;
            margin-top: 15px;
        }

        input {
            width: calc(100% - 30px);
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            background-color: #222;
            color: white;
            margin-top: 5px;
            display: block;
            font-family: inherit;
        }

        .cta-button {
            background-color: #ff6600;
            color: white;
            font-size: 18px;
            padding: 15px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%;
            margin-top: 15px;
            min-height: 44px;
            min-width: 44px;
        }

        .cta-button:hover {
            background-color: #cc5500;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            position: relative;
        }

        .checkbox-container input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }

        .checkmark {
            width: 20px;
            height: 20px;
            background-color: #222;
            border-radius: 4px;
            border: 2px solid #ff6600;
            display: inline-block;
            margin-right: 10px;
            transition: background 0.3s, border-color 0.3s;
        }

        .checkbox-container input:checked + .checkmark {
            background-color: #ff6600;
            border-color: #ff6600;
        }

        .checkbox-container input:checked + .checkmark::after {
            content: "✔";
            position: absolute;
            color: white;
            font-size: 16px;
            top: 2px;
            left: 4px;
        }

        /* Mobile Optimierung */
        @media (max-width: 600px) {
            h1 {
                font-size: 32px;
            }

            p, label {
                font-size: 16px;
            }

            .menu a {
                font-size: 16px;
                padding: 10px;
            }

            input {
                font-size: 16px;
                padding: 12px;
            }

            .cta-button {
                font-size: 16px;
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>

    <div class="menu">
        <a href="index.html">Startseite</a>
        <a href="über.html">Über uns</a>
        <a href="menu.html">Menü</a>
        <a href="kontakt.html">Kontakt</a>
    </div>

    <div class="content">
        <h1>Buchung</h1>
        <p>Reserviere jetzt deinen Platz für ein unvergessliches Erlebnis!</p>

        <div class="form-container">
            <form action="reservierung_verarbeiten.php" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">E-Mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Telefonnummer:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="date">Datum und Uhrzeit auswählen:</label>
                <input type="datetime-local" id="date" name="date" required>

                <label for="guests">Anzahl der Gäste:</label>
                <input type="number" id="guests" name="guests" min="1" required>

                <label for="wünsche">Besondere Wünsche:</label>
                <input type="text" id="wünsche" name="wünsche">

                <label class="checkbox-container">
                    <input type="checkbox" name="terms" required>
                    <span class="checkmark"></span>
                    Ich akzeptiere die Reservierungsbedingungen und die Datenschutzerklärung.
                </label>

                <button class="cta-button" type="submit">Buchen</button>
            </form>
        </div>
    </div>

</body>
</html>
